name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install current tools
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
